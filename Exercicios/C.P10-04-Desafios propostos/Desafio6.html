<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio-6</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <p>Em HTML5 podemos inseir os elenos da lista a seguir. passe o mouse sobre os termos para descobir qual tag deverá ultilizar em cada caso. </p>

    <ul type="square">
        <li>
            <abbr title="Use a tag &lt;p&gt;">Prágrafos</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;h1&gt;">Títulos</abbr>
        </li>
        <li>
            <abbr title="Use a tag&lt;img&gt;">Imagens</abbr>
        </li>
        <li>
            <abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;Code&gt;">Códigos-fonte</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;ol&gt;">Listas Numeradas</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;ul&gt;">Listas com demarcadores</abbr>
        </li>

    </ul>
</body>
</html>
